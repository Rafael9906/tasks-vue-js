<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>


    <div class="containter mt-5" id="app" align="center">

        <h3>{{title}}</h3>

        <input type="text" class="form-controle my-3" v-model="newTask" @keyup.enter="addTask">

        <button class="btn btn-primary" @click="addTask">{{add}}</button>

        <div class="mt-3" v-for="(task,index) of tasks">
            <div :class="['alert',task.status ? 'alert-success' : 'alert-danger']" class="col-sm-5" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>{{index+1}}. {{task.name}} - {{task.status}}</div>
                    <div>
                        <button class="btn btn-success btn-sm" @click="editTask(index)">OK</button>
                        <button class="btn btn-danger btn-sm" @click="deleteTask(index)">X</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
